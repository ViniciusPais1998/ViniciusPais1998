<DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Fibonacci</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
		rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container">
	<h1>SÃ©rie de Fibonacci</h1>
		<form class="form m-2">
			<label class="form-label">Valor de X</label>
			<input class="form-control" type="number" id="v1"/>
			<a class="btn btn-primary m-2" href="#" onclick="executar()">Executar</a>
		</form>
			<div class="alert alert-success" id="resp">O resultado aparece aqui:</div>
				<script src="calcfibo.js"></script>
					<script>
						const executar = () => {
						const x = eval(document.getElementById("v1").value);
						let serie = "", i=0;
						while(i<=x){serie+=fibonacci(i) + " "; i++;}
						document.getElementById("resp").innerHTML= `Resultado: ${serie}` ;
						}
					</script>
</body>
</html>
