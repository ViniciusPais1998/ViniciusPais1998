<!doctype html>
<html>

<head> 
	<meta charset="utf-8">
	<title>Formulario HTML</title>
</head>

<body>

<form action="/documentos" method="post">
	<fieldset>
		<legend>Dados Gerais</legend>
			<label for="nome">Nome: </label>
				<input type="text" minlength="3" id="nome" required>	
			
			<label for="nascimento">Data de Nascimento: </label>
				<input type="date" name="nascimento" required>
			
			<label for="cpf">CPF:</label>
				<input type="cpf" maxlength="11" id="cpf">
	</fieldset>
<br>			
	<fieldset>
		<legend>Endereço</legend>
			<label for="endereço">Tipo:</label>
				<select id="endereço">
					<option value="">Selecione</option>
					<option value="">Rua</option>
					<option value="">Estrada</option>
					<option value="">Rodovia</option>
					<option value="">Outros</option>
					<option value="">Praça</option>
				</select>
			
			<label for="logradouro">Logradouro</label>
				<input type="text" id="logradouro">
			<label for="num_endereço">Número:</label>
				<input type="text" id="num_endereço">
			<label for="complemento">Complemento:</label>
				<input type="text" id="complemento">
	</fieldset>
<br>
	<fieldset>
		<legend>Contatos</legend>
			<label for="email">Email: </label>
				<input type="email" name="email" required>
			<label for="tel">Telefone: </label>
				<input type="tel" name="tel" required 
				pattern=[0-9]{2}-[0-9]{5}-[0-9]{4}>
	</fieldset>
<br>
	<fieldset>
		<legend>Fale Conosco</legend>
			<label for="mensagem">Mensagem: </label>
				<textarea id="mensagem" cols="100" rows="4"></textarea>
	</fieldset>
<br>
	<fieldset>
		<button type="submit">Enviar sua mensagem</button>
		<button type="reset">Limpar o Formulario</button>
	</fieldset>
</form>
</body>
</html>
